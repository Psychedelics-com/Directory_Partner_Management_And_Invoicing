<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Verification Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box p {
            color: #5a6c7d;
            line-height: 1.6;
        }

        .deadline {
            color: #e74c3c;
            font-weight: 600;
        }

        .retreat-card {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .retreat-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .retreat-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f1f3f5;
        }

        .retreat-info {
            display: flex;
            flex-direction: column;
        }

        .retreat-label {
            font-size: 12px;
            color: #868e96;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .retreat-value {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-label.required::after {
            content: ' *';
            color: #e74c3c;
        }

        select,
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            font-size: 14px;
            color: #495057;
        }

        .conditional-field {
            margin-top: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .conditional-field.active {
            display: block;
        }

        .submit-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            .content {
                padding: 24px;
            }

            .header {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .retreat-header {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Partner Verification Form</h1>
            <p id="partner-name"></p>
        </div>

        <div class="content">
            <div id="success-message" class="success-message">
                âœ“ Thank you! Your verification has been submitted successfully.
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="info-box">
                <h3>Action Required</h3>
                <p>Please verify the status of each retreat listed below. For completed retreats, confirm the final net
                    revenue. This form must be submitted by <span class="deadline" id="deadline"></span>.</p>
            </div>

            <form id="verification-form">
                <div id="retreats-container"></div>

                <div class="submit-section">
                    <button type="button" class="btn-secondary" onclick="showAddBookingModal()"
                        style="margin-right: 10px; background: #6c757d; color: white; border: none; padding: 16px 32px; font-size: 16px; font-weight: 600; border-radius: 8px; cursor: pointer;">+
                        Report New Booking</button>
                    <button type="submit" class="submit-btn" id="submit-btn">Submit Verification</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div id="add-booking-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%;">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">Report New Booking</h2>
            <form id="add-booking-form">
                <div class="form-group">
                    <label class="form-label required">Guest Name</label>
                    <input type="text" name="guest_name" required placeholder="Enter guest name">
                </div>
                <div class="form-group">
                    <label class="form-label required">Retreat Date</label>
                    <input type="date" name="retreat_date" required>
                </div>
                <div class="form-group">
                    <label class="form-label required">Expected Net Revenue</label>
                    <input type="number" name="expected_net_revenue" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" placeholder="Optional notes..."></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" onclick="closeAddBookingModal()"
                        style="padding: 10px 20px; border: none; background: #e9ecef; border-radius: 6px; cursor: pointer;">Cancel</button>
                    <button type="submit"
                        style="padding: 10px 20px; border: none; background: #667eea; color: white; border-radius: 6px; cursor: pointer;">Submit
                        Booking</button>
                </div>
            </form>
        </div>

        <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = window.location.pathname.split('/').pop();

        // Load verification form data
        async function loadFormData() {
            try {
                const response = await fetch(`/api/verification/${token}`);

                if (!response.ok) {
                    throw new Error('Failed to load verification form');
                }

                const data = await response.json();

                // Set partner name and deadline
                document.getElementById('partner-name').textContent = data.partnerName;
                document.getElementById('deadline').textContent = data.deadline;

                // Render retreat cards
                renderRetreats(data.retreats);
            } catch (error) {
                showError('Failed to load verification form. Please check your link and try again.');
                console.error(error);
            }
        }

        // Render retreat cards
        function renderRetreats(retreats) {
            const container = document.getElementById('retreats-container');

            retreats.forEach((retreat, index) => {
                const card = createRetreatCard(retreat, index);
                container.appendChild(card);
            });
        }

        // Create retreat card HTML
        function createRetreatCard(retreat, index) {
            const card = document.createElement('div');
            card.className = 'retreat-card';
            card.innerHTML = `
        <div class="retreat-header">
          <div class="retreat-info">
            <span class="retreat-label">Guest Name</span>
            <span class="retreat-value">${retreat.guest_name}</span>
          </div>
          <div class="retreat-info">
            <span class="retreat-label">Retreat Date</span>
            <span class="retreat-value">${formatDate(retreat.retreat_date)}</span>
          </div>
          <div class="retreat-info">
            <span class="retreat-label">Expected Revenue</span>
            <span class="retreat-value">$${parseFloat(retreat.expected_net_revenue).toFixed(2)}</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label required">Status</label>
          <select name="status_${retreat.id}" id="status_${retreat.id}" required onchange="handleStatusChange(${retreat.id})">
            <option value="">Select status...</option>
            <option value="completed">Completed</option>
            <option value="canceled">Canceled</option>
            <option value="rescheduled">Rescheduled</option>
          </select>
        </div>

        <div id="completed_fields_${retreat.id}" class="conditional-field">
          <div class="form-group">
            <label class="form-label required">Final Net Revenue</label>
            <input type="number" name="final_revenue_${retreat.id}" step="0.01" min="0" 
                   placeholder="Enter final net revenue" value="${retreat.expected_net_revenue}">
          </div>
        </div>

        <div id="rescheduled_fields_${retreat.id}" class="conditional-field">
          <div class="form-group">
            <label class="form-label required">New Retreat Date</label>
            <input type="date" name="rescheduled_date_${retreat.id}" min="${new Date().toISOString().split('T')[0]}">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Notes (Optional)</label>
          <textarea name="notes_${retreat.id}" placeholder="Add any additional notes..."></textarea>
        </div>
      `;

            return card;
        }

        // Handle status change
        function handleStatusChange(retreatId) {
            const status = document.getElementById(`status_${retreatId}`).value;
            const completedFields = document.getElementById(`completed_fields_${retreatId}`);
            const rescheduledFields = document.getElementById(`rescheduled_fields_${retreatId}`);

            completedFields.classList.remove('active');
            rescheduledFields.classList.remove('active');

            if (status === 'completed') {
                completedFields.classList.add('active');
            } else if (status === 'rescheduled') {
                rescheduledFields.classList.add('active');
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Handle form submission
        document.getElementById('verification-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData(e.target);
            const data = {};

            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch(`/api/verification/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Failed to submit verification');
                }

                showSuccess();
                document.getElementById('verification-form').style.display = 'none';
            } catch (error) {
                showError('Failed to submit verification. Please try again.');
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Verification';
            }
        });

        // Show success message
        function showSuccess() {
            document.getElementById('success-message').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add Booking Modal Functions
        function showAddBookingModal() {
            document.getElementById('add-booking-modal').style.display = 'flex';
        }

        function closeAddBookingModal() {
            document.getElementById('add-booking-modal').style.display = 'none';
            document.getElementById('add-booking-form').reset();
        }

        document.getElementById('add-booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch(`/api/verification/submit-booking/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to submit booking');

                const result = await response.json();
                
                // Add new retreat to list
                const container = document.getElementById('retreats-container');
                const newCard = createRetreatCard(result.booking, container.children.length);
                container.insertBefore(newCard, container.firstChild);
                
                closeAddBookingModal();
                alert('Booking reported successfully!');
            } catch (error) {
                console.error(error);
                alert('Failed to submit booking. Please try again.');
            }
        });

        // Load form data on page load
        loadFormData();
        </script>
</body>

</html>
